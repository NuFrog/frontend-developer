<!DOCTYPE html>
<html lang="es-BO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Header</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles_login.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="logo-platzi.png" alt="" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuerdame
            </label>
            <a href="#">Olvide mi contrasena</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="google-icon.jpg" alt="Google" />Inicia sesion con Google
          </div>
          <div>
            <img src="Twitter_logo.png" alt="Twitter" />Inicia sesion con
            Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="#">Registrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="#">Terminos de uso</a>
      <a href="#">Declaracion de privacidad</a>
      <a href="#">Centro de Ayuda</a>
    </footer>
  </body>
</html>
